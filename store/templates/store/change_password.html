{% extends "store/base.html" %}
{% load static %}
{% block title %}Password Change{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white dark:bg-gray-900 p-6 rounded-3xl shadow-xl">
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">Change Password</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit"
            class="w-full mt-4 bg-blue-600 text-white py-2 rounded-lg text-lg font-medium hover:bg-blue-700">
            Change Password
        </button>
    </form>
</div>
{% endblock %}
