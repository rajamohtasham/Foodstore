{% extends "store/base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto mt-12 px-4">
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Update Profile</h2>

        <div class="flex justify-center mb-6">
            <img src="https://www.svgrepo.com/show/382106/profile-circle.svg"
                class="w-28 h-28 rounded-full border-4 border-blue-500 p-1 shadow-sm" alt="Profile Icon">
        </div>

        <form method="POST" class="space-y-5">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                <input type="text" name="phone" value="{{ form.phone.value|default_if_none:'' }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                <textarea name="address"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg resize-none h-24 focus:outline-none focus:ring-2 focus:ring-blue-400">{{ form.address.value|default_if_none:'' }}</textarea>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-300 ease-in-out">
                Save Changes
            </button>
        </form>
    </div>
</div>
{% endblock %}
