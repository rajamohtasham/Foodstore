{% extends "store/base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto mt-8 p-6 bg-white shadow-lg rounded-lg max-w-md">
    <h2 class="text-2xl font-semibold mb-4">Update Profile</h2>
    
    <!-- Profile Icon -->
    <div class="flex justify-center mb-4">
          <img src="https://www.svgrepo.com/show/382106/profile-circle.svg" class="w-24 h-24 rounded-full" alt="Profile Icon">
    </div>


    <form method="POST" class="space-y-4">
        {% csrf_token %}
        
        <label class="block text-gray-700">Phone</label>
        <input type="text" name="phone" value="{{ form.phone.value|default_if_none:'' }}" class="w-full px-4 py-2 border rounded-lg">

        <label class="block text-gray-700">Address</label>
        <textarea name="address" class="w-full px-4 py-2 border rounded-lg">{{ form.address.value|default_if_none:'' }}</textarea>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Save Changes</button>
    </form>
</div>
{% endblock %}
