{% extends "store/base.html" %}
{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-md shadow-md mt-10">
    <h1 class="text-2xl font-bold text-center text-gray-800">Contact Us</h1>

    {% if form_error %}
        <p class="text-red-500 text-center">{{ form_error }}</p>
    {% endif %}
    {% if result %}
        <p class="text-green-500 text-center">{{ result }}</p>
    {% endif %}

    <form method="POST" class="mt-6">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Name</label>
            <input type="text" name="name" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-green-300" required>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Email</label>
            <input type="email" name="email" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-green-300" required>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Message</label>
            <textarea name="message" rows="4" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-green-300" required></textarea>
        </div>

        <button type="submit" class="w-full bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition">
            Send Message
        </button>
    </form>
</div>
{% endblock %}
