{% extends "store/base.html" %}
{% block title %}Contact Us{% endblock %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center h-[80vh] bg-gray-100 dark:bg-gray-900 ">
  <div
    class="w-full max-w-lg bg-white dark:bg-gray-800 rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-700 relative overflow-hidden p-3 md:p-8">

    <!-- Close Button -->
    <a href="{% url 'home' %}" class="absolute top-4 right-4">
      <span
        class="text-xl font-bold text-gray-700 dark:text-gray-300 hover:text-red-500 transition duration-200 cursor-pointer">Ã—</span>
    </a>

    <!-- Heading -->
    <h2 class="text-xl font-extrabold text-center text-gray-800 dark:text-white ">Contact Us</h2>

    {% if form_error %}
    <p class="text-red-500 text-center text-base ">{{ form_error }}</p>
    {% endif %}
    {% if result %}
    <p class="text-green-500 text-center text-base mt-2">{{ result }}</p>
    {% endif %}

    <!-- Contact Form -->
    <form method="POST" class="space-y-6 ">
      {% csrf_token %}

      <!-- Name Field -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Full Name</label>
        <input type="text" id="name" name="name" required
          class="w-full px-3 py-1 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
          placeholder="John Doe" />
      </div>

      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email Address</label>
        <input type="email" id="email" name="email" required
          class="w-full px-3 py-1 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
          placeholder="you@example.com" />
      </div>

      <!-- Message Field -->
      <div>
        <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Your
          Message</label>
        <textarea id="message" name="message" rows="4" required
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition h-[75px]"
          placeholder="Write your message here..."></textarea>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button type="submit"
          class="w-full py-2.5 rounded-lg bg-green-600 text-white font-semibold hover:bg-green-700 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-600 transition duration-300 shadow-md">
          Send Message
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
