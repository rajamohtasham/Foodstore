{% extends "store/base.html" %}
{% block title %}Contact Us{% endblock %}
{% load static %}

{% block content %}
<div class=" flex items-center justify-center dark:bg-gray-900 ">
  <div class="w-full  max-w-md md:max-w-xl bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl shadow-2xl md:p-10 relative transition-all duration-300">

    <!-- Close Button -->
    <a href="{% url 'home' %}">
      <h1 class="absolute top-0 right-0 text-xl text-gray-700 dark:text-white hover:text-white px-3 py-1 rounded-bl-xl cursor-pointer transition duration-300">Ã—</h1>
    </a>

    <!-- Heading -->
    <h1 class="text-xl font-bold text-center text-gray-800 dark:text-white ">Contact Us</h1>

    {% if form_error %}
      <p class="text-red-600 dark:text-red-400 text-center text-sm mb-4">{{ form_error }}</p>
    {% endif %}
    {% if result %}
      <p class="text-green-600 dark:text-green-400 text-center text-sm ">{{ result }}</p>
    {% endif %}

    <!-- Contact Form -->
    <form method="POST" class="space-y-5">
      {% csrf_token %}
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Name</label>
        <input type="text" name="name" id="name"
          class="w-full bg-white dark:bg-gray-700 text-gray-800 dark:text-white border border-gray-300 dark:border-gray-600 rounded-lg px-2 py-2  focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Your full name" required>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Email</label>
        <input type="email" name="email" id="email"
          class="w-full bg-white dark:bg-gray-700 text-gray-800 dark:text-white border border-gray-300 dark:border-gray-600 rounded-lg px-2 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="you@example.com" required>
      </div>

      <div>
        <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Message</label>
        <textarea name="message" id="message" rows="4"
          class="w-full bg-white dark:bg-gray-700 text-gray-800 dark:text-white border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 h-[100px]"
          placeholder="Write your message..." required></textarea>
      </div>

      <div class="text-center">
        <button type="submit"
          class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded-lg transition duration-300">
          Send Message
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
