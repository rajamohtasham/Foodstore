{% extends "store/base.html" %}
{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="relative  bg-gradient-to-br from-blue-100 to-purple-100 w-96 mx-auto bg-white p-6 rounded-md shadow-md">
    <span class="absolute top-3 right-3">
        <a href="{% url 'home' %}" class="text-gray-400 hover:text-red-500 transition">
            <i class='bx bx-x text-xl'></i>
        </a>
    </span>
    <h1 class="text-2xl font-bold text-center text-gray-800">Contact Us</h1>
    {% if form_error %}
    <p class="text-red-500 text-center">{{ form_error }}</p>
    {% endif %}
    {% if result %}
    <p class="text-green-500 text-center">{{ result }}</p>
    {% endif %}
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 font-bold ">Name</label>
            <input type="text" name="name" class="w-full px-2 py-1 border outline-none rounded-md focus:ring focus:ring-green-300"
                required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold ">Email</label>
            <input type="email" name="email" class="w-full px-2 py-2 outline-none  border rounded-md focus:ring focus:ring-green-300"
                required>
        </div>
        <div class="mb-3">
            <label class="block text-gray-700 font-bold mb-2">Message</label>
            <textarea name="message" rows="4" class="w-full px-2 py-1 border outline-none  rounded-md focus:ring focus:ring-green-300"
                required></textarea>
        </div>
        <button type="submit" class="w-full bg-green-500 text-white px-2 py-1 rounded-md hover:bg-green-600 transition">
            Send Message
        </button>
    </form>
</div>
{% endblock %}
