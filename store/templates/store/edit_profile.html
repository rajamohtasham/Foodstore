{% extends "store/base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-900 p-6 rounded-3xl shadow-lg relative dark:border dark:border-white">

    <!-- Close Button -->
    <a href="{% url 'view_profile' %}"
       class="absolute right-3 top-2 text-black  transition duration-200 dark:text-white ">
        <i class='bx bx-x text-2xl'></i>
    </a>

    <!-- Heading -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6 dark:text-white">Edit Profile</h2>

    <!-- Profile Icon -->
    <div class="flex justify-center">
        <div class="w-20 h-20 bg-green-100 dark:bg-green-800 flex items-center justify-center rounded-full">
            <i class="bx bx-user text-4xl text-green-500"></i>
        </div>
    </div>

    <!-- Form -->
    <form method="POST" class="space-y-4 mt-6">
        {% csrf_token %}

        <div>
            <label for="phone" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Phone</label>
            {{ form.phone }}
        </div>

        <div>
            <label for="address" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Address</label>
            {{ form.address }}
        </div>

        <button type="submit"
                class="w-full mt-3 bg-blue-600 text-white py-2 rounded-lg text-lg font-medium transition duration-300 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 dark:bg-blue-700 dark:hover:bg-blue-800 dark:focus:ring-blue-900">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
