{% extends "store/base.html" %}

{% block content %}
<div class="container mx-auto mt-10">
    <h1 class="text-3xl font-bold text-center">All Categories</h1>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-6">
        {% for category in categories %}
        <a href="{% url 'category_products' category.slug %}" class="block bg-white shadow-md rounded-lg p-4 text-center hover:bg-gray-100">
            <h2 class="text-xl font-semibold">{{ category.name }}</h2>
        </a>
        {% empty %}
        <p class="text-center col-span-full">No categories found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
