{% extends 'store/base.html' %}
{% load widget_tweaks %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg relative">
    <span class="absolute top-4 right-4">
        <a href="{% url 'home' %}" class="text-blue-500 hover:underline">
            <i class='bx bx-x text-2xl text-black'></i>
        </a>
    </span>
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Login</h2>
    {% if form.errors %}
    <div class="bg-red-100 text-red-600 p-3 rounded-md text-center mb-4 border border-red-400">
        <p>Invalid username or password. Please try again.</p>
    </div>
    {% endif %}
    <form method="POST" class="space-y-5">
        {% csrf_token %}
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Username</label>
            <input type="text" name="username"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 focus:outline-none"
                placeholder="Enter your username">
        </div>
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Password</label>
            <div class="relative">
                <input type="password" name="password" id="login_pass"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 focus:outline-none pr-10"
                    placeholder="Enter your password">
                <button type="button" onclick="togglePassword('login_pass')" class="absolute inset-y-0 right-3 text-gray-500">
                    üëÅÔ∏è
                </button>
            </div>
        </div>
        <button type="submit"
            class="w-full bg-green-600 text-white py-3 rounded-lg text-lg font-medium transition duration-300 hover:bg-green-700 focus:ring-4 focus:ring-green-300">
            Login
        </button>
    </form>
    <p class="mt-6 text-center text-gray-600">
        Don't have an account?
        <a href="{% url 'register' %}" class="text-blue-500 font-semibold hover:underline">Register here</a>
    </p>
</div>

<script>
    function togglePassword(id) {
        const input = document.getElementById(id);
        input.type = input.type === "password" ? "text" : "password";
    }
</script>
{% endblock %}
