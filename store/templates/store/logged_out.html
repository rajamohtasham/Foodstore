{% extends 'store/base.html' %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mt-10 text-center">
    <h2 class="text-2xl font-bold mb-4 text-gray-700">You have been logged out</h2>
    <p class="text-gray-600">We hope to see you again soon!</p>
    <a href="{% url 'login' %}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">
        Login Again
    </a>
</div>
{% endblock %}
