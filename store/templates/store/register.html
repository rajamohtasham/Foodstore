{% extends 'store/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold text-gray-700 mb-6">Register</h2>
<form method="POST" class="bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded-md">Register</button>
</form>
<p class="mt-4">Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Login here</a></p>
{% endblock %}
