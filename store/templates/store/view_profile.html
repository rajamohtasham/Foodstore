{% extends "store/base.html" %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-semibold mb-4">My Profile</h2>

    <!-- Profile Icon -->
    <div class="flex justify-center mb-4">
        <img src="https://www.svgrepo.com/show/382106/profile-circle.svg" class="w-24 h-24 rounded-full" alt="Profile Icon">
    </div>

    <p><strong>Username:</strong> {{ user_profile.user.username }}</p>
    <p><strong>Email:</strong> {{ user_profile.user.email }}</p>
    <p><strong>Phone:</strong> {{ user_profile.phone|default:"Not Provided" }}</p>
    <p><strong>Address:</strong> {{ user_profile.address|default:"Not Provided" }}</p>

    <a href="{% url 'edit_profile' %}" class="block bg-blue-500 text-white px-4 py-2 mt-4 rounded text-center">Edit Profile</a>
</div>
{% endblock %}
