{% extends "store/base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg relative">
    <span class="absolute right-0 top-0 p-3">
        <a href="{% url 'home' %}" class="text-gray-500 hover:text-gray-700">
            <i class='bx bx-x text-2xl'></i>
        </a>   
    </span>

    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">My Profile</h2>

    <!-- Profile Icon -->
    <div class="flex justify-center mb-6">
        <div class="w-24 h-24 bg-green-100 flex items-center justify-center rounded-full">
            <i class="bx bx-user text-6xl text-green-500"></i>
        </div>
    </div>

    <div class="text-gray-700 text-lg space-y-4">
        <p><strong class="font-semibold text-gray-900">Username:</strong> {{ user_profile.user.username }}</p>
        <!-- Uncomment if email is needed -->
        <!-- <p><strong class="font-semibold text-gray-900">Email:</strong> {{ user_profile.user.email }}</p> -->
        <p><strong class="font-semibold text-gray-900">Phone:</strong> {{ user_profile.phone|default:"Not Provided" }}</p>
        <p><strong class="font-semibold text-gray-900">Address:</strong> {{ user_profile.address|default:"Not Provided" }}</p>
    </div>

    <a href="{% url 'edit_profile' %}" class="block w-full text-center bg-blue-600 text-white py-3 rounded-lg text-lg font-medium transition duration-300 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 mt-6">
        Edit Profile
    </a>
</div>
{% endblock %}
